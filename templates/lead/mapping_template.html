{% extends 'base.html' %}
{% load static %}
{% block content %}
<main role="main" class="main-content">
  <div class="container-fluid">
    <div class="container mt-3">
      {% if messages %}
      <div class="row">
        <div class="col">
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
          </div>
          {% endfor %}
        </div>
      </div>
      {% endif %}
    </div>
    
    <div class="row justify-content-center">
      <div class="col-12">
        <h2 class="mb-2 page-title">Facebook Page Mapping</h2>
        
        <div class="row my-2">
          <div class="col-md-12">
            <div class="card shadow">
              <div class="card-body">
                <form method="post" action="{% url 'map_facebook_pages' %}" id="facebook_mapping_form">
                  {% csrf_token %}
                  
                  <div class="form-group">
                    <label for="selected_page">Select Facebook Page</label>
                    <select id="selected_page" name="selected_page" class="form-control" required>
                      <option value="">-- Select Page --</option>
                      {% for page in facebook_pages %}
                      <option value="{{ page.id }}">{{ page.page_name }}</option>
                      {% endfor %}
                    </select>
                  </div>

                  
                  
                  <div class="form-group">
                    <label for="selected_user">Select User</label>
                    <select id="selected_user" name="selected_user" class="form-control" required>
                      <option value="">-- Select User --</option>
                      {% for user in users %}
                      <option value="{{ user.id }}">{{ user.username }}</option>
                      {% endfor %}
                    </select>
                  </div>
                  
                  <button type="submit" name="map_facebook" class="btn btn-primary">Map Facebook Page</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
